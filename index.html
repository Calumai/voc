    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useMemo, useCallback } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { Upload, Download, Settings, Play, Pause, RefreshCw, Mic, Users, AlertCircle, FileAudio, Scissors, FileSpreadsheet, ZoomIn, Activity, Package, Trash2, Gauge, BrainCircuit, Wand2, Layers, CheckCircle2, XCircle, FileMusic, ArrowRight, Merge, Link2, Link2Off, Move, Plus, MousePointer2, MessageSquare, AlertTriangle, SkipBack, SkipForward, Square, Eye, EyeOff } from 'https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0';

        // Web Worker for Transformers.js (AI)
        const workerScript = `
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';
        let transcriber = null;
        self.onmessage = async (event) => {
            const { type, audio, id } = event.data;
            if (type === 'load') {
                try {
                    self.postMessage({ status: 'loading', message: '正在下載 Whisper Tiny 模型 (約 40MB)...' });
                    transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny.en', { quantized: true });
                    self.postMessage({ status: 'ready' });
                } catch (e) { self.postMessage({ status: 'error', message: e.message }); }
            } else if (type === 'run') {
                if (!transcriber) return;
                try {
                    const output = await transcriber(audio, { chunk_length_s: 30, stride_length_s: 5, language: 'english', task: 'transcribe' });
                    self.postMessage({ type: 'result', id, text: output.text });
                } catch (e) { self.postMessage({ type: 'result', id, text: "" }); }
            }
        };
        `;

        // --- Mini Waveform Component ---
        const MiniWaveform = React.memo(({ marker, audioBuffer, onChange, onPlay }) => {
            const canvasRef = useRef(null);
            const [hoverType, setHoverType] = useState(null); // 'start', 'end', 'body'
            const dragRef = useRef(null); // { type, startX, startVal, endVal, offset }

            // Define window: marker range + context
            // context: 1s padding on each side for context, but keep it centered
            const duration = marker.end - marker.start;
            const center = (marker.start + marker.end) / 2;
            const windowDuration = Math.max(duration * 1.5, 3.0); // At least 3 seconds, or 1.5x duration
            const windowStart = Math.max(0, center - windowDuration / 2);
            const windowEnd = Math.min(audioBuffer ? audioBuffer.duration : 0, windowStart + windowDuration);
            const realWindowDuration = windowEnd - windowStart;

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || !audioBuffer) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                ctx.clearRect(0, 0, width, height);

                // Draw Background
                ctx.fillStyle = '#0f172a'; // Slate 900 background for mini
                ctx.fillRect(0, 0, width, height);

                // Draw Waveform
                const sampleRate = audioBuffer.sampleRate;
                const startSample = Math.floor(windowStart * sampleRate);
                const endSample = Math.floor(windowEnd * sampleRate);
                const channelData = audioBuffer.getChannelData(0);
                const totalSamples = endSample - startSample;
                const step = Math.ceil(totalSamples / width);
                const amp = height / 2;

                ctx.beginPath();
                ctx.strokeStyle = '#60a5fa'; // Blue-400
                ctx.lineWidth = 1;

                for (let i = 0; i < width; i++) {
                    let min = 1.0; let max = -1.0;
                    const currentSampleIdx = startSample + i * step;
                    
                    if (currentSampleIdx < channelData.length) {
                         for (let j = 0; j < step; j++) {
                            const datum = channelData[currentSampleIdx + j];
                            if (datum < min) min = datum;
                            if (datum > max) max = datum;
                        }
                    }
                    if (min === 1.0) { min = 0; max = 0; } // Silence
                    ctx.moveTo(i, (1 + min) * amp);
                    ctx.lineTo(i, (1 + max) * amp);
                }
                ctx.stroke();

                // Calculate Marker Positions
                const x1 = ((marker.start - windowStart) / realWindowDuration) * width;
                const x2 = ((marker.end - windowStart) / realWindowDuration) * width;

                // Draw Selection
                ctx.fillStyle = 'rgba(239, 68, 68, 0.3)'; // Red transparent
                ctx.fillRect(x1, 0, x2 - x1, height);

                // Draw Handles
                ctx.lineWidth = 4;
                
                // Start Handle
                ctx.beginPath();
                ctx.strokeStyle = hoverType === 'start' ? '#ffffff' : 'rgba(239, 68, 68, 0.8)';
                ctx.moveTo(x1, 0); ctx.lineTo(x1, height); ctx.stroke();

                // End Handle
                ctx.beginPath();
                ctx.strokeStyle = hoverType === 'end' ? '#ffffff' : 'rgba(239, 68, 68, 0.8)';

                if (hoverType === 'start' || hoverType === 'end') canvas.style.cursor = 'col-resize';
                else if (hoverType === 'body') canvas.style.cursor = 'grab';
                else canvas.style.cursor = 'default';

            const handleMouseMove = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();

                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;
                const time = windowStart + (x / width) * realWindowDuration;

                if (dragRef.current) {
                    // Dragging
                    const { type, startX, startVal, endVal, offset } = dragRef.current;
                    let newStart = marker.start;
                    let newEnd = marker.end;
                    
                    if (type === 'body') {
                        const duration = endVal - startVal;
                        newStart = time - offset;
                        if (newStart < 0) newStart = 0;
                        if (newStart + duration > audioBuffer.duration) newStart = audioBuffer.duration - duration;
                        newEnd = newStart + duration;
                    } else if (type === 'start') {
                         newStart = time;
                         if (newStart < 0) newStart = 0;
                         if (newStart >= newEnd - 0.05) newStart = newEnd - 0.05;
                    } else if (type === 'end') {
                         newEnd = time;
                         if (newEnd > audioBuffer.duration) newEnd = audioBuffer.duration;
                         if (newEnd <= newStart + 0.05) newEnd = newStart + 0.05;
                    }

                    onChange(marker.id, { start: newStart, end: newEnd });

                    // Hovering
                    const x1 = ((marker.start - windowStart) / realWindowDuration) * width;
                    const x2 = ((marker.end - windowStart) / realWindowDuration) * width;

                    if (Math.abs(x - x1) < threshold) setHoverType('start');
                    else if (Math.abs(x - x2) < threshold) setHoverType('end');

                if (!hoverType) return;
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;
                const time = windowStart + (x / width) * realWindowDuration;

                if (hoverType === 'body') {
                    offset = time - marker.start;
                }

                    type: hoverType,
                    startX: x,
                    startVal: marker.start,
                    endVal: marker.end,
                    offset: offset
                };

                window.addEventListener('mouseup', handleGlobalMouseUp);

                if (!dragRef.current || !canvasRef.current) return;

                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;

                const { type, offset } = dragRef.current;
                let newStart = marker.start;
                let newEnd = marker.end;

                     newEnd = newStart + duration;

                if (newEnd > audioBuffer.duration) newEnd = audioBuffer.duration;

                dragRef.current = null;
                window.removeEventListener('mousemove', handleGlobalMouseMove);
                window.removeEventListener('mouseup', handleGlobalMouseUp);
            };

                return () => {
                    window.removeEventListener('mousemove', handleGlobalMouseMove);
                    window.removeEventListener('mouseup', handleGlobalMouseUp);
                };
            }, []);

                <canvas 
                    ref={canvasRef} 
                    width={360} 
                    height={80} 
                    className="rounded border border-slate-600 bg-slate-900 cursor-pointer"
                    onMouseMove={handleMouseMove}
                    onMouseDown={handleMouseDown}
                    onMouseLeave={() => { if(!dragRef.current) setHoverType(null); }}
                    onDoubleClick={onPlay}
                    title="拖曳邊緣調整長度，拖曳中間移動位置，雙擊播放"
                />
            );
        });

        // --- Main App ---

            const [padding, setPadding] = useState(0.1);
            const [speakerMode, setSpeakerMode] = useState(true);
            const [exportAsRange, setExportAsRange] = useState(true); 
            const [zoomLevel, setZoomLevel] = useState(1);
            const [ampScale, setAmpScale] = useState(1);
            const [scrollLeft, setScrollLeft] = useState(0); 
            const [dragTarget, setDragTarget] = useState(null); 
            const [hoverTarget, setHoverTarget] = useState(null); 
            const dragMovedRef = useRef(false);
            const clickStartPosRef = useRef(0);
            const canvasRef = useRef(null);
            const minimapRef = useRef(null);
            const containerRef = useRef(null);

            const audioSourceRef = useRef(null);
            const animationRef = useRef(null);

            // New State for toggling Big Waveform
            const [showBigWaveform, setShowBigWaveform] = useState(false);

            // Calculate missing count safely
            const missingCount = useMemo(() => markers.filter(m => m.qualityStatus === 'missing').length, [markers]);

            // Initialize Worker
            useEffect(() => {

                const url = URL.createObjectURL(blob);

                        setMarkers(prev => prev.map(m => {
                            if (m.id === id) {
                                const similarity = calculateSimilarity(text, m.secondary);
                                return { ...m, recognizedText: text, similarity: similarity };
                            }
                            return m;
                        }));
                    }
                };
                return () => workerRef.current?.terminate();
            }, []);

            // Keyboard Shortcuts
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (viewMode !== 'splitter') return;
                    if (e.key === '[') playPreviousSegment();
                    else if (e.key === ']') playNextSegment();
                    else if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
                    else if (e.key === 'Escape') stopPlayback();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [activeMarkerIndex, markers, isPlaying, audioBuffer, viewMode]);

            // Update Marker from MiniWaveform
            const handleMarkerUpdate = useCallback((id, newTiming) => {
                setEditMode('manual'); // Switch to manual to prevent overwrite
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) {
                        return { 
                            ...m, 
                            start: newTiming.start, 
                            end: newTiming.end, 
                            duration: newTiming.end - newTiming.start,
                            formattedDuration: (newTiming.end - newTiming.start).toFixed(3) + 's'
                        };
                    }
                    return m;
                }));
            }, []);

            // ... (Helpers: loadAiModel, getSegmentsInFile, calculateSimilarity, runRecognition, getAudioContext, parseCSV, concatAudioBuffers, handleScriptUpload, handleStagedFilesUpload, removeStagedFile, handleMergeAndLoad, handleSingleFileUpload, deleteMarker, encodeWAV, getAudioSegmentBlob, stopPlayback, togglePlay, playRange, playBatchFile, playMarkerByIndex, playPreviousSegment, playNextSegment, resolveMarkerData, downloadSegment, downloadAllZip, exportCSV, detectMarkers, handleSliderChange, formatTime, getCanvasX, handleCanvasMouseMove, handleCanvasMouseDown, handleCanvasMouseUp, handleCanvasMouseLeave, handleMinimapMouseDown, handleMinimapMouseMove, handleContainerScroll) ...
            
            // Shortened for brevity, assuming existing logic remains the same. Re-pasting critical ones.
            const loadAiModel = () => { if (workerRef.current) workerRef.current.postMessage({ type: 'load' }); };
            const getSegmentsInFile = (channelData, sampleRate, thresholdDB, minSilenceSec, minSpeechSec) => { const bufferLength = channelData.length; const thresholdLinear = Math.pow(10, thresholdDB / 20); const minSilenceSamples = minSilenceSec * sampleRate; const minSpeechSamples = minSpeechSec * sampleRate; const paddingSamples = 0.1 * sampleRate; let isSpeaking = false; let speechStart = 0; let segments = []; let silenceCount = 0; const step = 100; for (let i = 0; i < bufferLength; i += step) { const amplitude = Math.abs(channelData[i]); if (amplitude > thresholdLinear) { if (!isSpeaking) { isSpeaking = true; speechStart = i; } silenceCount = 0; } else { if (isSpeaking) { silenceCount += step; if (silenceCount > minSilenceSamples) { const speechEnd = i - silenceCount; if (speechEnd - speechStart > minSpeechSamples) { let start = Math.max(0, speechStart - paddingSamples); let end = Math.min(bufferLength, speechEnd + paddingSamples); segments.push({ start: start / sampleRate, end: end / sampleRate }); } isSpeaking = false; } } } } if (isSpeaking) { let start = Math.max(0, speechStart - paddingSamples); let end = bufferLength; segments.push({ start: start / sampleRate, end: end / sampleRate }); } return segments; };
            const calculateSimilarity = (recText, scriptText) => { if (!recText || !scriptText) return 0; const s1 = recText.toLowerCase().replace(/[^a-z0-9]/g, ''); const s2 = scriptText.toLowerCase().replace(/[^a-z0-9]/g, ''); if (s1.length === 0 && s2.length === 0) return 100; if (s1.length === 0 || s2.length === 0) return 0; const track = Array(s2.length + 1).fill(null).map(() => Array(s1.length + 1).fill(null)); for (let i = 0; i <= s1.length; i += 1) track[0][i] = i; for (let j = 0; j <= s2.length; j += 1) track[j][0] = j; for (let j = 1; j <= s2.length; j += 1) { for (let i = 1; i <= s1.length; i += 1) { const indicator = s1[i - 1] === s2[j - 1] ? 0 : 1; track[j][i] = Math.min(track[j][i - 1] + 1, track[j - 1][i] + 1, track[j - 1][i - 1] + indicator); } } const maxLength = Math.max(s1.length, s2.length); return Math.round((1 - track[s2.length][s1.length] / maxLength) * 100); };
            const runRecognition = async () => { if (aiStatus !== 'ready' || markers.length === 0 || !audioBuffer) return; setIsRecognizing(true); for (const marker of markers) { if (marker.qualityStatus === 'missing') continue; const sampleRate = audioBuffer.sampleRate; const startSample = Math.floor(marker.start * sampleRate); const endSample = Math.floor(marker.end * sampleRate); const length = endSample - startSample; if (length > 0) { const channelData = audioBuffer.getChannelData(0).slice(startSample, startSample + length); workerRef.current.postMessage({ type: 'run', audio: channelData, id: marker.id }); } } setTimeout(() => setIsRecognizing(false), 1000); };
            const getAudioContext = async () => { if (!audioContextRef.current) { const Ctx = window.AudioContext || window.webkitAudioContext; audioContextRef.current = new Ctx(); } if (audioContextRef.current.state === 'suspended') { try { await audioContextRef.current.resume(); } catch (e) {} } return audioContextRef.current; };
            const parseCSV = (text) => { const rows = []; let currentRow = []; let currentCell = ''; let insideQuote = false; for (let i = 0; i < text.length; i++) { const char = text[i]; const nextChar = text[i + 1]; if (char === '"') { if (insideQuote && nextChar === '"') { currentCell += '"'; i++; } else { insideQuote = !insideQuote; } } else if (char === ',' && !insideQuote) { currentRow.push(currentCell.trim()); currentCell = ''; } else if ((char === '\r' || char === '\n') && !insideQuote) { if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } currentRow = []; currentCell = ''; if (char === '\r' && nextChar === '\n') i++; } else { currentCell += char; } } if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } return rows; };

                                        <div className="flex items-center gap-2 mr-4 bg-slate-800 p-1.5 rounded-lg border border-slate-700">
                                            {aiStatus === 'idle' && (
                                                <button onClick={loadAiModel} className="flex items-center gap-2 px-3 py-1.5 bg-purple-600 hover:bg-purple-700 rounded text-xs font-bold transition">
                                                    <BrainCircuit size={14} /> AI
                                                </button>
                                            )}
                                            {aiStatus === 'loading' && <span className="text-xs text-purple-300 animate-pulse px-2">{aiProgress || '載入中...'}</span>}
                                            {aiStatus === 'ready' && (
                                                <button onClick={runRecognition} disabled={isRecognizing} className="flex items-center gap-2 px-3 py-1.5 bg-purple-600 hover:bg-purple-700 disabled:opacity-50 rounded text-xs font-bold transition">
                                                    {isRecognizing ? <RefreshCw className="animate-spin" size={14}/> : <Wand2 size={14} />} {isRecognizing ? '辨識' : '辨識'}
                                                </button>
                                            )}
                                        </div>
                                    )}
                                    <label className={`flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-lg cursor-pointer font-medium ${isProcessing ? 'opacity-50 cursor-not-allowed' : ''}`}>
                                        <Upload size={18} /> <span>單音檔</span>
                                        <input type="file" accept="audio/*" onChange={handleSingleFileUpload} disabled={isProcessing} className="hidden" />
                                    </label>
                                    <button onClick={downloadAllZip} disabled={markers.length === 0 || isZipping} className={`bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 transition px-4 py-2 rounded-lg`} title="打包下載">
                                        {isZipping ? <RefreshCw className="animate-spin" size={18}/> : <Package size={18} />}
                                    </button>
                                    <button onClick={exportCSV} disabled={markers.length === 0} className="bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 transition px-4 py-2 rounded-lg" title="匯出 CSV">
                                        <Download size={18} />
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

                    {errorMsg && <div className="bg-red-500/20 border border-red-500/50 text-red-200 p-3 rounded-lg flex items-center gap-2"><AlertCircle size={20} /><span>{errorMsg}</span></div>}

                    {/* WAVEFORM VISUALIZER - Toggleable */}
                    {viewMode === 'splitter' && (
                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => setShowBigWaveform(!showBigWaveform)}
                                        className="flex items-center gap-2 text-sm font-semibold text-slate-300 hover:text-white transition"
                                    >
                                        {showBigWaveform ? <Eye size={18} /> : <EyeOff size={18} />}
                                        波形預覽 ({fileName})
                                    </button>
                                </div>
                                <div className="flex items-center gap-4 bg-slate-900/50 p-2 rounded-lg">
                                    {showBigWaveform && (
                                        <>
                                            <div className="flex items-center gap-2"><ZoomIn size={14} className="text-slate-400"/><input type="range" min="1" max="20" step="0.5" value={zoomLevel} onChange={(e) => setZoomLevel(Number(e.target.value))} className="w-24 h-2 bg-slate-600 rounded-lg accent-blue-500 cursor-pointer"/></div>
                                            <div className="w-px h-4 bg-slate-700"></div>
                                            <div className="flex items-center gap-2"><Activity size={14} className="text-slate-400"/><input type="range" min="1" max="10" step="0.5" value={ampScale} onChange={(e) => setAmpScale(Number(e.target.value))} className="w-24 h-2 bg-slate-600 rounded-lg accent-purple-500 cursor-pointer"/></div>
                                        </>
                                    )}
                                </div>
                            </div>
                            
                            {showBigWaveform && (
                                <>
                                    {/* Main Canvas Scrollable */}
                                    <div 
                                        ref={containerRef} 
                                        onScroll={handleContainerScroll}
                                        className="relative w-full h-64 bg-slate-900 rounded-lg overflow-x-auto overflow-y-hidden border border-slate-700 custom-scrollbar select-none group"
                                    >
                                        <canvas 
                                            ref={canvasRef} 
                                            height={256} 
                                            className="h-full" 
                                            onMouseDown={handleCanvasMouseDown}
                                            onMouseMove={handleCanvasMouseMove}
                                            onMouseUp={handleCanvasMouseUp}
                                            onMouseLeave={handleCanvasMouseLeave}
                                        />
                                        {!audioBuffer && <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-500 gap-2"><Upload size={32} className="opacity-50"/><p>請上傳音檔以開始編輯</p></div>}
                                    </div>

                                    {/* Navigation Minimap */}
                                    {audioBuffer && (
                                        <div className="mt-2 relative h-12 w-full bg-slate-900 rounded border border-slate-700 overflow-hidden cursor-pointer"
                                             onMouseDown={handleMinimapMouseDown}
                                             onMouseMove={handleMinimapMouseMove}
                                             onMouseUp={() => setDragTarget(null)}
                                             onMouseLeave={() => setDragTarget(null)}
                                        >
                                            <canvas ref={minimapRef} width={containerRef.current?.clientWidth || 800} height={48} className="w-full h-full" />
                                        </div>
                                    )}

                                    {/* Metadata / Player Info Bar */}
                                    <div className="flex justify-between items-start mt-3">
                                        <div className="text-xs text-slate-500 font-mono flex flex-col justify-center">
                                            <span>{audioBuffer ? formatTime(currentTime) : '00:00:00.000'}</span>
                                            <span>{audioBuffer ? formatTime(audioBuffer.duration) : '--:--:--.---'}</span>
                                        </div>
                                        
                                        {/* Active Display Area */}
                                        {activeDisplay && (
                                            <div className="flex-1 mx-6 bg-slate-900/80 border border-slate-600 rounded-lg p-2 flex items-center gap-3 animate-in fade-in slide-in-from-bottom-2">
                                                <MessageSquare size={20} className="text-blue-400 shrink-0" />
                                                <div className="flex flex-col min-w-0">
                                                    <span className="text-sm font-bold text-white truncate">{activeDisplay.name}</span>
                                                    {activeDisplay.secondary && <span className="text-xl text-emerald-400 font-mono truncate font-bold">{activeDisplay.secondary}</span>}
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex justify-center gap-4 text-xs text-slate-500 mt-1 flex-col items-end">
                                            <span className="flex items-center gap-1"><MousePointer2 size={12}/> 空白處拖曳可框選建立新標記</span>
                                            <span className="flex items-center gap-1"><Move size={12}/> 紅色區塊點擊播放 / 拖曳移動</span>
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {viewMode === 'splitter' ? (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-3 bg-slate-800 p-5 rounded-xl border border-slate-700 space-y-6 h-fit lg:sticky lg:top-6">
                                <div className="flex items-center gap-2 text-lg font-semibold text-white"><Settings size={20} /><span>偵測設定</span></div>
                                <div className="text-xs text-slate-500 mb-2">拉動滑桿會重置為自動模式</div>
                                <div className="space-y-2"><div className="flex justify-between text-sm"><span className="text-slate-300">音量門檻</span><span className="font-mono text-blue-400">{threshold} dB</span></div><input type="range" min="-60" max="0" step="1" value={threshold} onChange={handleSliderChange(setThreshold)} className="w-full h-2 bg-slate-600 rounded-lg accent-blue-500"/></div>
                                <div className="space-y-2"><div className="flex justify-between text-sm"><span className="text-slate-300">最短靜音</span><span className="font-mono text-blue-400">{minSilenceDuration} s</span></div><input type="range" min="0.1" max="2.0" step="0.1" value={minSilenceDuration} onChange={handleSliderChange(setMinSilenceDuration)} className="w-full h-2 bg-slate-600 rounded-lg accent-blue-500"/></div>
                                <div className="space-y-2"><div className="flex justify-between text-sm"><span className="text-slate-300">最短語句</span><span className="font-mono text-blue-400">{minSpeechDuration} s</span></div><input type="range" min="0.1" max="1.0" step="0.1" value={minSpeechDuration} onChange={handleSliderChange(setMinSpeechDuration)} className="w-full h-2 bg-slate-600 rounded-lg accent-blue-500"/></div>
                                <div className="space-y-2"><div className="flex justify-between text-sm"><span className="text-slate-300">前後緩衝</span><span className="font-mono text-blue-400">{padding} s</span></div><input type="range" min="0.0" max="0.5" step="0.05" value={padding} onChange={handleSliderChange(setPadding)} className="w-full h-2 bg-slate-600 rounded-lg accent-blue-500"/></div>
                                <div className="pt-4 border-t border-slate-700">
                                    <div className="flex justify-between items-center mb-2"><span className="text-sm text-slate-300">模式狀態：</span><span className={`text-xs px-2 py-1 rounded font-bold ${editMode === 'auto' ? 'bg-blue-900 text-blue-200' : 'bg-orange-900 text-orange-200'}`}>{editMode === 'auto' ? '自動偵測中' : '手動編輯鎖定'}</span></div>
                                    <button onClick={() => setScriptFlowMode(!scriptFlowMode)} className="w-full flex items-center justify-between p-3 bg-slate-700 rounded-lg hover:bg-slate-600 transition" title="開啟後，刪除標記時文字會自動遞補到下一段">
                                        <div className="flex items-center gap-2">{scriptFlowMode ? <Link2 size={18} className="text-green-400"/> : <Link2Off size={18} className="text-slate-400"/>}<span className="text-sm">腳本文字連動</span></div>
                                        <span className={`text-xs font-mono px-2 py-1 rounded ${scriptFlowMode ? 'bg-green-900 text-green-200' : 'bg-slate-900 text-slate-400'}`}>{scriptFlowMode ? "Flow ON" : "Locked"}</span>
                                    </button>
                                </div>
                                <div className="bg-slate-900/50 p-3 rounded-lg text-xs text-slate-400 space-y-1"><div className="flex justify-between"><span>段落數：</span><span className="text-white font-mono">{markers.length}</span></div>{scriptData.length > 0 && <div className="flex justify-between text-emerald-400"><span>腳本行數：</span><span className="font-mono">{scriptData.length}</span></div>}</div>
                            </div>
                            <div className="lg:col-span-9 space-y-6">
                                
                                {/* LIST AREA */}
                                <div className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden flex flex-col h-[700px]">
                                    <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800 sticky top-0 z-10">
                                        <div className="flex items-center gap-2"><h3 className="font-semibold text-slate-200">切分列表 ({markers.length})</h3>{scriptData.length > 0 && <span className="text-xs bg-emerald-900 text-emerald-300 px-2 py-0.5 rounded">腳本模式</span>}</div>
                                        <div className="flex items-center gap-2">
                                            {/* Global Transport in List Header */}
                                            <div className="flex items-center bg-slate-700 rounded-lg p-0.5 mr-2">
                                                <button onClick={playPreviousSegment} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="上一段"><SkipBack size={14} /></button>
                                                <div className="w-px h-3 bg-slate-600 mx-0.5"></div>
                                                <button onClick={stopPlayback} className="p-1.5 hover:bg-red-900/50 rounded text-slate-300 hover:text-red-300 transition" title="停止"><Square size={14} fill="currentColor"/></button>
                                                <div className="w-px h-3 bg-slate-600 mx-0.5"></div>
                                                <button onClick={togglePlay} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="播放/暫停">{isPlaying ? <Pause size={14}/> : <Play size={14}/>}</button>
                                                <div className="w-px h-3 bg-slate-600 mx-0.5"></div>
                                                <button onClick={playNextSegment} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="下一段"><SkipForward size={14} /></button>
                                            </div>

                                            {missingCount > 0 && (<span className="flex items-center gap-1 text-xs text-red-400 bg-red-900/30 px-2 py-1 rounded border border-red-500/30"><AlertTriangle size={12} /> 有 {missingCount} 行缺少音檔</span>)}
                                            <button onClick={() => { const t = currentTime || 0; setEditMode('manual'); const newId = markers.length > 0 ? Math.max(...markers.map(m=>m.id))+1 : 1; setMarkers(prev => [...prev, {id: newId, start: t, end: Math.min(t+1, audioBuffer?.duration||t+1), duration: 1, name: 'New', previewFileName: `new_${newId}`, qualityStatus: 'normal', qualityText: 'Manual'}].sort((a,b)=>a.start-b.start)); }} className="flex items-center gap-1 bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded text-xs font-bold transition"><Plus size={14}/> 新增段落</button>
                                        </div>
                                    </div>
                                    <div className="overflow-y-auto flex-1 p-2">
                                        <div className="space-y-2">
                                            <div className="grid grid-cols-12 gap-4 px-4 py-2 text-xs text-slate-500 uppercase font-semibold">
                                                <div className="col-span-1">#</div><div className="col-span-4">內容資訊 (Info)</div><div className="col-span-5 text-center">波形微調 (Waveform Edit)</div><div className="col-span-2 text-right">Action</div>
                                            </div>
                                            {markers.map((marker, index) => {
                                                const resolved = resolveMarkerData(marker, index);
                                                let sim = undefined;
                                                if (marker.recognizedText && resolved.secondary) sim = calculateSimilarity(marker.recognizedText, resolved.secondary);
                                                const isActive = activeDisplay && activeDisplay.name === resolved.name && activeDisplay.secondary === resolved.secondary;
                                                const isMissing = marker.qualityStatus === 'missing';

                                                return (
                                                <div key={marker.id} onClick={() => playMarkerByIndex(index)} className={`grid grid-cols-12 gap-4 items-center px-4 py-3 rounded-lg transition border border-transparent hover:border-slate-600 group ${isMissing ? 'bg-red-900/10 border-red-500/20' : isActive ? 'bg-blue-900/20 border-blue-500/30' : 'bg-slate-700/30 hover:bg-slate-700/60'}`}>
                                                    <div className="col-span-1 font-mono text-slate-500">{scriptFlowMode ? index + 1 : marker.id}</div>
                                                    <div className="col-span-4 min-w-0 flex flex-col gap-1.5">
                                                        <div className={`font-medium truncate cursor-pointer ${isMissing ? 'text-slate-400' : 'text-slate-200'}`} title={resolved.name}>{resolved.name}</div>
                                                        {resolved.secondary && <div className={`text-base font-mono font-medium break-all leading-snug ${isMissing ? 'text-red-400/50' : 'text-emerald-400'}`} title={resolved.secondary}>{resolved.secondary}</div>}
                                                        <div className="flex items-center gap-2 text-xs font-mono text-orange-300/70 truncate">
                                                            <span>{resolved.previewFileName}</span>
                                                            <span className="text-slate-600">|</span>
                                                            <span className="text-slate-400">{marker.formattedDuration}</span>
                                                        </div>
                                                        {marker.recognizedText && <div className="flex items-start gap-1"><BrainCircuit size={10} className="text-purple-400 mt-0.5 shrink-0"/><div className="text-[10px] text-purple-300 italic truncate" title={marker.recognizedText}>"{marker.recognizedText}"</div></div>}
                                                    </div>
                                                    <div className="col-span-5 flex justify-center h-16" onClick={(e) => e.stopPropagation()}>
                                                        {!isMissing && <MiniWaveform marker={marker} audioBuffer={audioBuffer} onChange={handleMarkerUpdate} onPlay={() => playMarkerByIndex(index)} />}
                                                    </div>
                                                    <div className="col-span-2 flex justify-end gap-2 opacity-80 group-hover:opacity-100" onClick={(e) => e.stopPropagation()}>
                                                        {!isMissing && <button onClick={() => { playRange(marker.start, marker.duration); setActiveDisplay(resolved); setActiveMarkerIndex(index); }} className="flex items-center justify-center w-8 h-8 text-slate-300 bg-slate-600/50 hover:bg-slate-600 hover:text-white rounded transition"><Play size={14} /></button>}
                                                        {!isMissing && <button onClick={() => downloadSegment(marker, index)} className="flex items-center justify-center w-8 h-8 text-blue-200 bg-blue-600/30 hover:bg-blue-600 hover:text-white rounded transition"><Download size={14} /></button>}
                                                        <button onClick={() => deleteMarker(marker.id)} className="flex items-center justify-center w-8 h-8 text-red-300 bg-red-600/20 hover:bg-red-600 hover:text-white rounded transition" title="刪除標記"><Trash2 size={14} /></button>
                                                    </div>
                                                </div>
                                            )})}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 min-h-[500px] flex flex-col gap-6">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div><h2 className="text-xl font-bold flex items-center gap-2 text-purple-300"><Layers size={24} /> 批次合併 (Batch Merger)</h2><p className="text-slate-400 text-sm mt-1">上傳多個音檔，系統將依據 CSV 腳本順序合併。自動偵測並切分一檔多句的情況。</p></div>
                                <div className="flex gap-4 items-center"><label className={`flex items-center gap-2 bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded-lg cursor-pointer font-bold ${isProcessing ? 'opacity-50 cursor-not-allowed' : ''}`}><Upload size={18} /> <span>選擇多個檔案</span><input type="file" accept="audio/*" multiple onChange={handleStagedFilesUpload} disabled={isProcessing} className="hidden" /></label></div>
                            </div>
                            <div className="flex-1 bg-slate-900/50 rounded-lg border border-slate-700 overflow-hidden">
                                {uniqueFileNames.length === 0 ? (<div className="flex flex-col items-center justify-center h-64 text-slate-500"><FileSpreadsheet size={48} className="opacity-20 mb-4" /><p>請先載入 CSV 腳本以顯示列表</p></div>) : (
                                    <div className="overflow-y-auto max-h-[600px]">
                                        <table className="w-full text-sm text-left"><thead className="text-xs text-slate-400 uppercase bg-slate-800 sticky top-0"><tr><th className="px-4 py-3">#</th><th className="px-4 py-3">原始檔名 (CSV Source)</th><th className="px-4 py-3">狀態</th><th className="px-4 py-3 text-right">操作</th></tr></thead><tbody className="divide-y divide-slate-700/50">
                                            {uniqueFileNames.map((fname, idx) => {
                                                const isMatched = !!stagedFiles[fname];
                                                return (<tr key={idx} className={`hover:bg-slate-700/30 ${isMatched ? 'bg-slate-800/50' : ''}`}><td className="px-4 py-2 font-mono text-slate-500">{idx + 1}</td><td className="px-4 py-2 text-slate-300 font-medium">{fname}</td><td className="px-4 py-2">{isMatched ? (<span className="inline-flex items-center gap-1 text-emerald-400 text-xs"><CheckCircle2 size={12}/> Ready</span>) : (<span className="inline-flex items-center gap-1 text-slate-500 text-xs"><XCircle size={12}/> Missing</span>)}</td><td className="px-4 py-2 text-right">{isMatched && (<button onClick={() => removeStagedFile(fname)} className="text-slate-500 hover:text-red-400 p-1" title="移除音檔"><Trash2 size={14}/></button>)}</td></tr>)
                                            })}
                                        </tbody></table>
                                    </div>
                                )}
                            </div>
                            <div className="flex justify-end pt-4 border-t border-slate-700"><button onClick={handleMergeAndLoad} disabled={uniqueFileNames.length === 0 || isProcessing} className="flex items-center gap-2 px-6 py-3 bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg font-bold text-white shadow-lg shadow-emerald-900/20 transition">{isProcessing ? <RefreshCw className="animate-spin" size={20}/> : <Merge size={20} />}<span>{isProcessing ? '處理中...' : '開始合併並自動切分'}</span>{!isProcessing && <ArrowRight size={20} />}</button></div>
                        </div>
                    )}
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
