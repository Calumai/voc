<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useMemo, useCallback } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { Upload, Download, Settings, Play, Pause, RefreshCw, Mic, Users, AlertCircle, FileAudio, Scissors, FileSpreadsheet, ZoomIn, Activity, Package, Trash2, Gauge, BrainCircuit, Wand2, Layers, CheckCircle2, XCircle, FileMusic, ArrowRight, Merge, Link2, Link2Off, Move, Plus, MousePointer2, MessageSquare, AlertTriangle, SkipBack, SkipForward, Square, Eye, EyeOff, Volume2, Sliders, X, Flag, FileText, Wand, PenTool, ClipboardPaste, ChevronDown } from 'https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0';

        // Web Worker for Transformers.js (AI)
        const workerScript = `
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';
        let transcriber = null;
        self.onmessage = async (event) => {
            const { type, audio, id } = event.data;
            if (type === 'load') {
                try {
                    self.postMessage({ status: 'loading', message: '正在下載 Whisper Tiny 模型 (約 40MB)...' });
                    transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny.en', { quantized: true });
                    self.postMessage({ status: 'ready' });
                } catch (e) { self.postMessage({ status: 'error', message: e.message }); }
            } else if (type === 'run') {
                if (!transcriber) return;
                try {
                    const output = await transcriber(audio, { chunk_length_s: 30, stride_length_s: 5, language: 'english', task: 'transcribe' });
                    self.postMessage({ type: 'result', id, text: output.text });
                } catch (e) { self.postMessage({ type: 'result', id, text: "" }); }
            }
        };
        `;

        // --- Mini Waveform Component ---
        const MiniWaveform = React.memo(({ marker, audioBuffer, onChange, onPlay }) => {
            const canvasRef = useRef(null);
            const [hoverType, setHoverType] = useState(null); 
            const dragRef = useRef(null); 

            const duration = marker.end - marker.start;
            const center = (marker.start + marker.end) / 2;
            const windowDuration = Math.max(duration * 1.5, 3.0); 
            const windowStart = Math.max(0, center - windowDuration / 2);
            const windowEnd = Math.min(audioBuffer ? audioBuffer.duration : 0, windowStart + windowDuration);
            const realWindowDuration = windowEnd - windowStart;

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || !audioBuffer) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#0f172a'; 
                ctx.fillRect(0, 0, width, height);

                const sampleRate = audioBuffer.sampleRate;
                const startSample = Math.floor(windowStart * sampleRate);
                const endSample = Math.floor(windowEnd * sampleRate);
                const channelData = audioBuffer.getChannelData(0);
                const totalSamples = endSample - startSample;
                const step = Math.ceil(totalSamples / width);
                const amp = height / 2;

                ctx.beginPath();
                ctx.strokeStyle = '#60a5fa'; 
                ctx.lineWidth = 1;

                for (let i = 0; i < width; i++) {
                    let min = 1.0; let max = -1.0;
                    const currentSampleIdx = startSample + i * step;
                    
                    if (currentSampleIdx < channelData.length) {
                         for (let j = 0; j < step; j++) {
                            const datum = channelData[currentSampleIdx + j];
                            if (datum < min) min = datum;
                            if (datum > max) max = datum;
                        }
                    }
                    if (min === 1.0) { min = 0; max = 0; } 
                    ctx.moveTo(i, (1 + min) * amp);
                    ctx.lineTo(i, (1 + max) * amp);
                }
                ctx.stroke();

                const x1 = ((marker.start - windowStart) / realWindowDuration) * width;
                const x2 = ((marker.end - windowStart) / realWindowDuration) * width;

                ctx.fillStyle = 'rgba(239, 68, 68, 0.3)'; 
                ctx.fillRect(x1, 0, x2 - x1, height);

                ctx.lineWidth = 4;
                
                ctx.beginPath();
                ctx.strokeStyle = hoverType === 'start' ? '#ffffff' : 'rgba(239, 68, 68, 0.8)';
                ctx.moveTo(x1, 0); ctx.lineTo(x1, height); ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = hoverType === 'end' ? '#ffffff' : 'rgba(239, 68, 68, 0.8)';
                ctx.moveTo(x2, 0); ctx.lineTo(x2, height); ctx.stroke();

                if (hoverType === 'start' || hoverType === 'end') canvas.style.cursor = 'col-resize';
                else if (hoverType === 'body') canvas.style.cursor = 'grab';
                else canvas.style.cursor = 'default';

            }, [marker, audioBuffer, windowStart, windowEnd, hoverType]);

            const handleMouseMove = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;
                const time = windowStart + (x / width) * realWindowDuration;

                if (dragRef.current) {
                    const { type, startX, startVal, endVal, offset } = dragRef.current;
                    let newStart = marker.start;
                    let newEnd = marker.end;
                    
                    if (type === 'body') {
                        const duration = endVal - startVal;
                        newStart = time - offset;
                        if (newStart < 0) newStart = 0;
                        if (newStart + duration > audioBuffer.duration) newStart = audioBuffer.duration - duration;
                        newEnd = newStart + duration;
                    } else if (type === 'start') {
                         newStart = time;
                         if (newStart < 0) newStart = 0;
                         if (newStart >= newEnd - 0.05) newStart = newEnd - 0.05;
                    } else if (type === 'end') {
                         newEnd = time;
                         if (newEnd > audioBuffer.duration) newEnd = audioBuffer.duration;
                         if (newEnd <= newStart + 0.05) newEnd = newStart + 0.05;
                    }

                    onChange(marker.id, { start: newStart, end: newEnd });
                } else {
                    const x1 = ((marker.start - windowStart) / realWindowDuration) * width;
                    const x2 = ((marker.end - windowStart) / realWindowDuration) * width;
                    const threshold = 15; 

                    if (Math.abs(x - x1) < threshold) setHoverType('start');
                    else if (Math.abs(x - x2) < threshold) setHoverType('end');
                    else if (x > x1 && x < x2) setHoverType('body');
                    else setHoverType(null);
                }
            };

            const handleMouseDown = (e) => {
                if (!hoverType) return;
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;
                const time = windowStart + (x / width) * realWindowDuration;

                let offset = 0;
                if (hoverType === 'body') {
                    offset = time - marker.start;
                }

                dragRef.current = {
                    type: hoverType,
                    startX: x,
                    startVal: marker.start,
                    endVal: marker.end,
                    offset: offset
                };
                
                window.addEventListener('mousemove', handleGlobalMouseMove);
                window.addEventListener('mouseup', handleGlobalMouseUp);
            };

            const handleGlobalMouseMove = (e) => {
                if (!dragRef.current || !canvasRef.current) return;
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                const width = canvas.width;
                
                let time = windowStart + (x / width) * realWindowDuration;
                
                const { type, offset } = dragRef.current;
                let newStart = marker.start;
                let newEnd = marker.end;
                const duration = marker.end - marker.start; 

                if (type === 'body') {
                     newStart = time - offset;
                     newEnd = newStart + duration;
                } else if (type === 'start') {
                     newStart = Math.min(time, marker.end - 0.05);
                } else if (type === 'end') {
                     newEnd = Math.max(time, marker.start + 0.05);
                }
                
                if (newStart < 0) newStart = 0;
                if (newEnd > audioBuffer.duration) newEnd = audioBuffer.duration;
                
                onChange(marker.id, { start: newStart, end: newEnd });
            };

            const handleGlobalMouseUp = () => {
                dragRef.current = null;
                window.removeEventListener('mousemove', handleGlobalMouseMove);
                window.removeEventListener('mouseup', handleGlobalMouseUp);
            };

            useEffect(() => {
                return () => {
                    window.removeEventListener('mousemove', handleGlobalMouseMove);
                    window.removeEventListener('mouseup', handleGlobalMouseUp);
                };
            }, []);

            return (
                <canvas 
                    ref={canvasRef} 
                    width={360} 
                    height={80} 
                    className="rounded border border-slate-600 bg-slate-900 cursor-pointer"
                    onMouseMove={handleMouseMove}
                    onMouseDown={handleMouseDown}
                    onMouseLeave={() => { if(!dragRef.current) setHoverType(null); }}
                    onDoubleClick={onPlay}
                    title="拖曳邊緣調整長度，拖曳中間移動位置，雙擊播放"
                />
            );
        });

        // --- Main App ---
        const App = () => {
            const [viewMode, setViewMode] = useState('splitter'); 
            const [audioBuffer, setAudioBuffer] = useState(null);
            const [fileName, setFileName] = useState('');
            const [markers, setMarkers] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [errorMsg, setErrorMsg] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [isZipping, setIsZipping] = useState(false);
            const [editMode, setEditMode] = useState('auto');
            const [aiStatus, setAiStatus] = useState('idle'); 
            const [aiProgress, setAiProgress] = useState('');
            const [isRecognizing, setIsRecognizing] = useState(false);
            const [scriptData, setScriptData] = useState([]);
            const [scriptFileName, setScriptFileName] = useState('');
            const [scriptFlowMode, setScriptFlowMode] = useState(true);
            const [activeDisplay, setActiveDisplay] = useState(null); 
            const [activeMarkerIndex, setActiveMarkerIndex] = useState(null); 
            const [stagedFiles, setStagedFiles] = useState({}); 
            const [uniqueFileNames, setUniqueFileNames] = useState([]); 
            const [batchPlayingId, setBatchPlayingId] = useState(null);
            const batchAudioRef = useRef(new Audio());
            const [threshold, setThreshold] = useState(-30);
            const [minSilenceDuration, setMinSilenceDuration] = useState(0.4);
            const [minSpeechDuration, setMinSpeechDuration] = useState(0.5);
            const [padding, setPadding] = useState(0.1);
            const [speakerMode, setSpeakerMode] = useState(true);
            const [exportAsRange, setExportAsRange] = useState(true); 
            
            // CSV Encoding State
            const [csvEncoding, setCsvEncoding] = useState('utf-8');

            // Normalize Settings
            const [doNormalize, setDoNormalize] = useState(true);
            const [targetLoudness, setTargetLoudness] = useState(-16);
            
            // Denoise UI State
            const [expandedDenoiseId, setExpandedDenoiseId] = useState(null);
            
            // Issue Flag UI State
            const [flagMenuId, setFlagMenuId] = useState(null);

            // Single Input State
            const [singleInput, setSingleInput] = useState({ filename: '', content: '', secondary: '' });
            const [singleFile, setSingleFile] = useState(null);
            const [rawPaste, setRawPaste] = useState('');

            const [zoomLevel, setZoomLevel] = useState(1);
            const [ampScale, setAmpScale] = useState(1);
            const [scrollLeft, setScrollLeft] = useState(0); 
            const [dragTarget, setDragTarget] = useState(null); 
            const [hoverTarget, setHoverTarget] = useState(null); 
            const dragMovedRef = useRef(false);
            const clickStartPosRef = useRef(0);
            const canvasRef = useRef(null);
            const minimapRef = useRef(null);
            const containerRef = useRef(null); 
            const audioContextRef = useRef(null);
            const audioSourceRef = useRef(null);
            const animationRef = useRef(null);
            const startTimeRef = useRef(0);
            const jsZipRef = useRef(window.JSZip);
            const workerRef = useRef(null);
            
            const [showBigWaveform, setShowBigWaveform] = useState(false);

            const missingCount = useMemo(() => markers.filter(m => m.qualityStatus === 'missing').length, [markers]);
            const issueCount = useMemo(() => markers.filter(m => m.hasIssue).length, [markers]);

            useEffect(() => {
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                workerRef.current = new Worker(url, { type: 'module' });
                workerRef.current.onmessage = (e) => {
                    const { status, message, type, id, text } = e.data;
                    if (status === 'loading') { setAiStatus('loading'); setAiProgress(message); } 
                    else if (status === 'ready') { setAiStatus('ready'); setAiProgress(''); } 
                    else if (status === 'error') { setAiStatus('error'); setAiProgress(message); } 
                    else if (type === 'result') {
                        setMarkers(prev => prev.map(m => {
                            if (m.id === id) {
                                const similarity = calculateSimilarity(text, m.secondary);
                                return { ...m, recognizedText: text, similarity: similarity };
                            }
                            return m;
                        }));
                    }
                };
                return () => workerRef.current?.terminate();
            }, []);

            // Close menus on click outside
            useEffect(() => {
                const handleClickOutside = () => {
                    setExpandedDenoiseId(null);
                    setFlagMenuId(null);
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (viewMode !== 'splitter') return;
                    if (e.key === '[') playPreviousSegment();
                    else if (e.key === ']') playNextSegment();
                    else if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
                    else if (e.key === 'Escape') stopPlayback();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [activeMarkerIndex, markers, isPlaying, audioBuffer, viewMode]);

            const handleMarkerUpdate = useCallback((id, newTiming) => {
                setEditMode('manual'); 
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) {
                        return { 
                            ...m, 
                            start: newTiming.start, 
                            end: newTiming.end, 
                            duration: newTiming.end - newTiming.start,
                            formattedDuration: (newTiming.end - newTiming.start).toFixed(3) + 's'
                        };
                    }
                    return m;
                }));
            }, []);
            
            const toggleMarkerDenoise = (id) => {
                setEditMode('manual');
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) {
                        const defaultParams = { highPassFreq: 100, highShelfGain: -10, peakingGain: 3 };
                        return { 
                            ...m, 
                            isDenoised: !m.isDenoised,
                            denoiseParams: m.denoiseParams || defaultParams
                        };
                    }
                    return m;
                }));
            };

            const setMarkerIssue = (id, reason) => {
                setEditMode('manual');
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) return { ...m, hasIssue: true, issueReason: reason };
                    return m;
                }));
                setFlagMenuId(null);
            };

            const clearMarkerIssue = (id) => {
                setEditMode('manual');
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) return { ...m, hasIssue: false, issueReason: null };
                    return m;
                }));
                setFlagMenuId(null);
            };

            const updateMarkerDenoiseParams = (id, newParams) => {
                setEditMode('manual');
                setMarkers(prev => prev.map(m => {
                    if (m.id === id) {
                        return { ...m, denoiseParams: { ...m.denoiseParams, ...newParams } };
                    }
                    return m;
                }));
            };

            const handleRawInputChange = (e) => {
                const val = e.target.value;
                setRawPaste(val);
                const match = val.match(/^([^\s]+)[\s\t]+(.+)$/s);
                if (match) {
                    setSingleInput({
                        filename: match[1],
                        content: match[2], 
                        secondary: match[2]
                    });
                } else if (val.trim()) {
                    setSingleInput(prev => ({ ...prev, content: val, secondary: val }));
                }
            };

            const loadAiModel = () => { if (workerRef.current) workerRef.current.postMessage({ type: 'load' }); };
            const getSegmentsInFile = (channelData, sampleRate, thresholdDB, minSilenceSec, minSpeechSec) => { const bufferLength = channelData.length; const thresholdLinear = Math.pow(10, thresholdDB / 20); const minSilenceSamples = minSilenceSec * sampleRate; const minSpeechSamples = minSpeechSec * sampleRate; const paddingSamples = 0.1 * sampleRate; let isSpeaking = false; let speechStart = 0; let segments = []; let silenceCount = 0; const step = 100; for (let i = 0; i < bufferLength; i += step) { const amplitude = Math.abs(channelData[i]); if (amplitude > thresholdLinear) { if (!isSpeaking) { isSpeaking = true; speechStart = i; } silenceCount = 0; } else { if (isSpeaking) { silenceCount += step; if (silenceCount > minSilenceSamples) { const speechEnd = i - silenceCount; if (speechEnd - speechStart > minSpeechSamples) { let start = Math.max(0, speechStart - paddingSamples); let end = Math.min(bufferLength, speechEnd + paddingSamples); segments.push({ start: start / sampleRate, end: end / sampleRate }); } isSpeaking = false; } } } } if (isSpeaking) { let start = Math.max(0, speechStart - paddingSamples); let end = bufferLength; segments.push({ start: start / sampleRate, end: end / sampleRate }); } return segments; };
            const calculateSimilarity = (recText, scriptText) => { if (!recText || !scriptText) return 0; const s1 = recText.toLowerCase().replace(/[^a-z0-9]/g, ''); const s2 = scriptText.toLowerCase().replace(/[^a-z0-9]/g, ''); if (s1.length === 0 && s2.length === 0) return 100; if (s1.length === 0 || s2.length === 0) return 0; const track = Array(s2.length + 1).fill(null).map(() => Array(s1.length + 1).fill(null)); for (let i = 0; i <= s1.length; i += 1) track[0][i] = i; for (let j = 0; j <= s2.length; j += 1) track[j][0] = j; for (let j = 1; j <= s2.length; j += 1) { for (let i = 1; i <= s1.length; i += 1) { const indicator = s1[i - 1] === s2[j - 1] ? 0 : 1; track[j][i] = Math.min(track[j][i - 1] + 1, track[j - 1][i] + 1, track[j - 1][i - 1] + indicator); } } const maxLength = Math.max(s1.length, s2.length); return Math.round((1 - track[s2.length][s1.length] / maxLength) * 100); };
            const runRecognition = async () => { if (aiStatus !== 'ready' || markers.length === 0 || !audioBuffer) return; setIsRecognizing(true); for (const marker of markers) { if (marker.qualityStatus === 'missing') continue; const sampleRate = audioBuffer.sampleRate; const startSample = Math.floor(marker.start * sampleRate); const endSample = Math.floor(marker.end * sampleRate); const length = endSample - startSample; if (length > 0) { const channelData = audioBuffer.getChannelData(0).slice(startSample, startSample + length); workerRef.current.postMessage({ type: 'run', audio: channelData, id: marker.id }); } } setTimeout(() => setIsRecognizing(false), 1000); };
            const getAudioContext = async () => { if (!audioContextRef.current) { const Ctx = window.AudioContext || window.webkitAudioContext; audioContextRef.current = new Ctx(); } if (audioContextRef.current.state === 'suspended') { try { await audioContextRef.current.resume(); } catch (e) {} } return audioContextRef.current; };
            const parseCSV = (text) => { const rows = []; let currentRow = []; let currentCell = ''; let insideQuote = false; for (let i = 0; i < text.length; i++) { const char = text[i]; const nextChar = text[i + 1]; if (char === '"') { if (insideQuote && nextChar === '"') { currentCell += '"'; i++; } else { insideQuote = !insideQuote; } } else if (char === ',' && !insideQuote) { currentRow.push(currentCell.trim()); currentCell = ''; } else if ((char === '\r' || char === '\n') && !insideQuote) { if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } currentRow = []; currentCell = ''; if (char === '\r' && nextChar === '\n') i++; } else { currentCell += char; } } if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } return rows; };
            const concatAudioBuffers = (buffers, context) => { if (buffers.length === 0) return context.createBuffer(1, 1, 44100); let totalLength = 0; for (let b of buffers) totalLength += b.length; const result = context.createBuffer(buffers[0].numberOfChannels, totalLength, buffers[0].sampleRate); let offset = 0; for (let b of buffers) { for (let i = 0; i < b.numberOfChannels; i++) { result.getChannelData(i).set(b.getChannelData(i), offset); } offset += b.length; } return result; };
            const handleScriptUpload = async (e) => { const file = e.target.files[0]; if (!file) return; try { const buffer = await file.arrayBuffer(); const decoder = new TextDecoder(csvEncoding); const text = decoder.decode(buffer); const rows = parseCSV(text); if (rows.length < 2) { alert("CSV 格式錯誤或無內容"); return; } const headers = rows[0].map(h => h.trim().toLowerCase()); let sourceFileIdx = headers.indexOf('filename'); let targetFileIdx = headers.indexOf('new_filename'); if (sourceFileIdx === -1) sourceFileIdx = headers.findIndex(h => h.includes('file')); const contentIdx = 0; const data = rows.slice(1).map((row, i) => { const primary = row[contentIdx] || ""; let sourceFileName = ""; if (sourceFileIdx !== -1 && row[sourceFileIdx]) sourceFileName = row[sourceFileIdx].trim(); let targetFileName = ""; if (targetFileIdx !== -1 && row[targetFileIdx]) targetFileName = row[targetFileIdx].trim(); if (!targetFileName && primary) targetFileName = `${(i+1).toString().padStart(3, '0')}_${primary.replace(/[\\/:*?"<>|]/g, '')}`; let secondary = ""; if (targetFileIdx !== -1 && targetFileIdx + 1 < row.length && row[targetFileIdx + 1]) { secondary = row[targetFileIdx + 1].trim(); } if (!secondary) { for (let k = row.length - 1; k >= 0; k--) { const cell = row[k] ? row[k].trim() : ""; if (cell && k !== contentIdx && k !== sourceFileIdx && k !== targetFileIdx) { secondary = cell; break; } } } return { id: i + 1, primary, secondary, sourceFileName, targetFileName, raw: row }; }).filter(item => item.primary || item.secondary); const uniqueNames = [...new Set(data.map(d => d.sourceFileName).filter(Boolean))]; setUniqueFileNames(uniqueNames); setScriptData(data); setScriptFileName(file.name); } catch (err) { console.error(err); alert("讀取 CSV 失敗，請檢查編碼設定。"); } e.target.value = null; };

                                        <div className="flex items-center gap-2"><h3 className="font-semibold text-slate-200">切分列表 ({markers.length})</h3>{scriptData.length > 0 && <span className="text-xs bg-emerald-900 text-emerald-300 px-2 py-0.5 rounded">腳本模式</span>}</div>
                                        <div className="flex items-center gap-2">
                                            <div className="flex items-center bg-slate-700 rounded-lg p-0.5 mr-2"><button onClick={playPreviousSegment} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="上一段"><SkipBack size={14} /></button><div className="w-px h-3 bg-slate-600 mx-0.5"></div><button onClick={stopPlayback} className="p-1.5 hover:bg-red-900/50 rounded text-slate-300 hover:text-red-300 transition" title="停止"><Square size={14} fill="currentColor"/></button><div className="w-px h-3 bg-slate-600 mx-0.5"></div><button onClick={togglePlay} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="播放/暫停">{isPlaying ? <Pause size={14}/> : <Play size={14}/>}</button><div className="w-px h-3 bg-slate-600 mx-0.5"></div><button onClick={playNextSegment} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 hover:text-white transition" title="下一段"><SkipForward size={14} /></button></div>
                                            {missingCount > 0 && (<span className="flex items-center gap-1 text-xs text-red-400 bg-red-900/30 px-2 py-1 rounded border border-red-500/30"><AlertTriangle size={12} /> 有 {missingCount} 行缺少音檔</span>)}
                                            <button onClick={() => { const t = currentTime || 0; setEditMode('manual'); const newId = markers.length > 0 ? Math.max(...markers.map(m=>m.id))+1 : 1; setMarkers(prev => [...prev, {id: newId, start: t, end: Math.min(t+1, audioBuffer?.duration||t+1), duration: 1, name: 'New', previewFileName: `new_${newId}`, qualityStatus: 'normal', qualityText: 'Manual', isDenoised: false, denoiseParams: { highPassFreq: 100, highShelfGain: -10, peakingGain: 3 }, hasIssue: false }].sort((a,b)=>a.start-b.start)); }} className="flex items-center gap-1 bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded text-xs font-bold transition"><Plus size={14}/> 新增段落</button>
                                        </div>
                                    </div>
                                    <div className="overflow-y-auto flex-1 p-2">
                                        <div className="space-y-2">
                                            <div className="grid grid-cols-12 gap-4 px-4 py-2 text-xs text-slate-500 uppercase font-semibold">
                                                <div className="col-span-1">#</div><div className="col-span-4">內容資訊 (Info)</div><div className="col-span-5 text-center">波形微調 (Waveform Edit)</div><div className="col-span-2 text-right">Action</div>
                                            </div>
                                            {markers.map((marker, index) => {
                                                const resolved = resolveMarkerData(marker, index);
                                                let sim = undefined;
                                                if (marker.recognizedText && resolved.secondary) sim = calculateSimilarity(marker.recognizedText, resolved.secondary);
                                                const isActive = activeDisplay && activeDisplay.name === resolved.name && activeDisplay.secondary === resolved.secondary;
                                                const isMissing = marker.qualityStatus === 'missing';
                                                const showSettings = expandedDenoiseId === marker.id;

                                                return (
                                                <div key={marker.id} onClick={() => playMarkerByIndex(index)} className={`rounded-lg transition border border-transparent hover:border-slate-600 group ${isMissing ? 'bg-red-900/10 border-red-500/20' : isActive ? 'bg-blue-900/20 border-blue-500/30' : 'bg-slate-700/30 hover:bg-slate-700/60'} ${marker.hasIssue ? 'bg-orange-900/20 border-orange-500/30' : ''}`}>
                                                    <div className="grid grid-cols-12 gap-4 items-center px-4 py-3">
                                                        <div className="col-span-1 font-mono text-slate-500">{scriptFlowMode ? index + 1 : marker.id}</div>
                                                        <div className="col-span-4 min-w-0 flex flex-col gap-1.5">
                                                            <div className={`font-medium truncate cursor-pointer ${isMissing ? 'text-slate-400' : 'text-slate-200'}`} title={resolved.name}>{resolved.name}</div>
                                                            {resolved.secondary && <div className={`text-base font-mono font-medium break-all leading-snug ${isMissing ? 'text-red-400/50' : 'text-emerald-400'}`} title={resolved.secondary}>{resolved.secondary}</div>}
                                                            <div className="flex items-center gap-2 text-xs font-mono text-orange-300/70 truncate">
                                                                <span>{resolved.previewFileName}</span>
                                                                <span className="text-slate-600">|</span>
                                                                <span className="text-slate-400">{marker.formattedDuration}</span>
                                                            </div>
                                                            {marker.issueReason && (
                                                                <div className="text-xs text-red-300 bg-red-900/40 px-2 py-1 rounded w-fit flex items-center gap-1 border border-red-500/30">
                                                                    <AlertTriangle size={10} /> {marker.issueReason}
                                                                </div>
                                                            )}
                                                            {marker.recognizedText && <div className="flex items-start gap-1"><BrainCircuit size={10} className="text-purple-400 mt-0.5 shrink-0"/><div className="text-[10px] text-purple-300 italic truncate" title={marker.recognizedText}>"{marker.recognizedText}"</div></div>}
                                                        </div>
                                                        <div className="col-span-5 flex justify-center h-16" onClick={(e) => e.stopPropagation()}>
                                                            {!isMissing && <MiniWaveform marker={marker} audioBuffer={audioBuffer} onChange={handleMarkerUpdate} onPlay={() => playMarkerByIndex(index)} />}
                                                        </div>
                                                        <div className="col-span-2 flex justify-end gap-2 opacity-80 group-hover:opacity-100" onClick={(e) => e.stopPropagation()}>
                                                            {!isMissing && (
                                                                <div className="flex flex-col gap-1">
                                                                    <div className="flex gap-1 relative">
                                                                        {/* Flag Button with Popup */}
                                                                        <div className="relative">
                                                                            <button 
                                                                                onClick={() => setFlagMenuId(flagMenuId === marker.id ? null : marker.id)} 
                                                                                className={`flex items-center justify-center w-8 h-8 rounded transition ${marker.hasIssue ? 'bg-red-600 text-white' : 'text-slate-300 bg-slate-600/50 hover:bg-slate-600'}`} 
                                                                                title={marker.hasIssue ? "已標記問題" : "標記問題"}
                                                                            >
                                                                                <Flag size={14} />
                                                                            </button>
                                                                            {flagMenuId === marker.id && (
                                                                                <div className="absolute right-0 top-full mt-1 z-50 bg-slate-800 border border-slate-600 rounded-lg shadow-xl p-1 flex flex-col gap-1 w-32 animate-in fade-in zoom-in-95 duration-100">
                                                                                    {['族語錯誤', '音檔錯誤', '族語跟音檔不一致'].map(reason => (
                                                                                        <button 
                                                                                            key={reason}
                                                                                            onClick={() => setMarkerIssue(marker.id, reason)}
                                                                                            className="text-left px-3 py-2 text-xs hover:bg-slate-700 rounded text-slate-200 transition"
                                                                                        >
                                                                                            {reason}
                                                                                        </button>
                                                                                    ))}
                                                                                    {marker.hasIssue && (
                                                                                        <button 
                                                                                            onClick={() => clearMarkerIssue(marker.id)}
                                                                                            className="text-left px-3 py-2 text-xs hover:bg-red-900/50 text-red-300 rounded transition border-t border-slate-700 mt-1"
                                                                                        >
                                                                                            取消標記
                                                                                        </button>
                                                                                    )}
                                                                                </div>
                                                                            )}
                                                                        </div>

                                                                        <button 
                                                                            onClick={() => toggleMarkerDenoise(marker.id)} 
                                                                            className={`flex items-center justify-center w-8 h-8 rounded transition ${marker.isDenoised ? 'bg-purple-600 text-white' : 'text-slate-300 bg-slate-600/50 hover:bg-slate-600'}`} 
                                                                            title={marker.isDenoised ? "降噪已開啟" : "開啟降噪"}
                                                                        >
                                                                            <Wand size={14} />
                                                                        </button>
                                                                        {marker.isDenoised && (
                                                                            <button 
                                                                                onClick={() => setExpandedDenoiseId(showSettings ? null : marker.id)}
                                                                                className={`flex items-center justify-center w-8 h-8 rounded transition ${showSettings ? 'bg-slate-500 text-white' : 'text-slate-300 bg-slate-600/50 hover:bg-slate-600'}`}
                                                                                title="調整降噪參數"
                                                                            >
                                                                                <Sliders size={14} />
                                                                            </button>
                                                                        )}
                                                                    </div>
                                                                    <div className="flex gap-1">
                                                                        <button onClick={() => { playRange(marker.start, marker.duration); setActiveDisplay(resolved); setActiveMarkerIndex(index); }} className="flex items-center justify-center w-8 h-8 text-slate-300 bg-slate-600/50 hover:bg-slate-600 hover:text-white rounded transition"><Play size={14} /></button>
                                                                        <button onClick={() => downloadSegment(marker, index)} className="flex items-center justify-center w-8 h-8 text-blue-200 bg-blue-600/30 hover:bg-blue-600 hover:text-white rounded transition"><Download size={14} /></button>
                                                                    </div>
                                                                </div>
                                                            )}
                                                            <button onClick={() => deleteMarker(marker.id)} className="flex items-center justify-center w-8 h-8 text-red-300 bg-red-600/20 hover:bg-red-600 hover:text-white rounded transition self-start" title="刪除標記"><Trash2 size={14} /></button>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Expanded Settings Panel */}
                                                    {showSettings && marker.isDenoised && (
                                                        <div className="px-4 pb-3 pt-0" onClick={(e) => e.stopPropagation()}>
                                                            <div className="bg-slate-900/80 rounded p-3 text-xs border border-purple-500/30 grid grid-cols-3 gap-4 relative">
                                                                <div className="absolute top-1 right-1"><button onClick={() => setExpandedDenoiseId(null)} className="text-slate-500 hover:text-white"><X size={12}/></button></div>
                                                                <div className="space-y-1">
                                                                    <div className="flex justify-between text-slate-400"><span>低頻切除 (Low Cut)</span><span className="text-purple-300">{marker.denoiseParams?.highPassFreq} Hz</span></div>
                                                                    <input 
                                                                        type="range" min="0" max="300" step="10" 
                                                                        value={marker.denoiseParams?.highPassFreq || 100} 
                                                                        onChange={(e) => updateMarkerDenoiseParams(marker.id, { highPassFreq: Number(e.target.value) })}
                                                                        className="w-full h-1 bg-slate-600 rounded-lg accent-purple-500"
                                                                    />
                                                                </div>
                                                                <div className="space-y-1">
                                                                    <div className="flex justify-between text-slate-400"><span>高頻降噪 (De-Hiss)</span><span className="text-purple-300">{marker.denoiseParams?.highShelfGain} dB</span></div>
                                                                    <input 
                                                                        type="range" min="-40" max="0" step="1" 
                                                                        value={marker.denoiseParams?.highShelfGain || -10} 
                                                                        onChange={(e) => updateMarkerDenoiseParams(marker.id, { highShelfGain: Number(e.target.value) })}
                                                                        className="w-full h-1 bg-slate-600 rounded-lg accent-purple-500"
                                                                    />
                                                                </div>
                                                                <div className="space-y-1">
                                                                    <div className="flex justify-between text-slate-400"><span>人聲增強 (Presence)</span><span className="text-purple-300">+{marker.denoiseParams?.peakingGain} dB</span></div>
                                                                    <input 
                                                                        type="range" min="0" max="10" step="0.5" 
                                                                        value={marker.denoiseParams?.peakingGain || 3} 
                                                                        onChange={(e) => updateMarkerDenoiseParams(marker.id, { peakingGain: Number(e.target.value) })}
                                                                        className="w-full h-1 bg-slate-600 rounded-lg accent-purple-500"
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )})}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 min-h-[500px] flex flex-col gap-6">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div><h2 className="text-xl font-bold flex items-center gap-2 text-purple-300"><Layers size={24} /> 批次合併 (Batch Merger)</h2><p className="text-slate-400 text-sm mt-1">上傳多個音檔，系統將依據 CSV 腳本順序合併。自動偵測並切分一檔多句的情況。</p></div>
                                <div className="flex gap-4 items-center"><label className={`flex items-center gap-2 bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded-lg cursor-pointer font-bold ${isProcessing ? 'opacity-50 cursor-not-allowed' : ''}`}><Upload size={18} /> <span>選擇多個檔案</span><input type="file" accept="audio/*" multiple onChange={handleStagedFilesUpload} disabled={isProcessing} className="hidden" /></label></div>
                            </div>
                            <div className="flex-1 bg-slate-900/50 rounded-lg border border-slate-700 overflow-hidden">
                                {uniqueFileNames.length === 0 ? (<div className="flex flex-col items-center justify-center h-64 text-slate-500"><FileSpreadsheet size={48} className="opacity-20 mb-4" /><p>請先載入 CSV 腳本以顯示列表</p></div>) : (
                                    <div className="overflow-y-auto max-h-[600px]">
                                        <table className="w-full text-sm text-left"><thead className="text-xs text-slate-400 uppercase bg-slate-800 sticky top-0"><tr><th className="px-4 py-3">#</th><th className="px-4 py-3">原始檔名 (CSV Source)</th><th className="px-4 py-3">狀態</th><th className="px-4 py-3 text-right">操作</th></tr></thead><tbody className="divide-y divide-slate-700/50">
                                            {uniqueFileNames.map((fname, idx) => {
                                                const isMatched = !!stagedFiles[fname];
                                                return (<tr key={idx} className={`hover:bg-slate-700/30 ${isMatched ? 'bg-slate-800/50' : ''}`}><td className="px-4 py-2 font-mono text-slate-500">{idx + 1}</td><td className="px-4 py-2 text-slate-300 font-medium">{fname}</td><td className="px-4 py-2">{isMatched ? (<span className="inline-flex items-center gap-1 text-emerald-400 text-xs"><CheckCircle2 size={12}/> Ready</span>) : (<span className="inline-flex items-center gap-1 text-slate-500 text-xs"><XCircle size={12}/> Missing</span>)}</td><td className="px-4 py-2 text-right">{isMatched && (<button onClick={() => removeStagedFile(fname)} className="text-slate-500 hover:text-red-400 p-1" title="移除音檔"><Trash2 size={14}/></button>)}</td></tr>)
                                            })}
                                        </tbody></table>
                                    </div>
                                )}
                            </div>
                            <div className="flex justify-end pt-4 border-t border-slate-700"><button onClick={handleMergeAndLoad} disabled={uniqueFileNames.length === 0 || isProcessing} className="flex items-center gap-2 px-6 py-3 bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg font-bold text-white shadow-lg shadow-emerald-900/20 transition">{isProcessing ? <RefreshCw className="animate-spin" size={20}/> : <Merge size={20} />}<span>{isProcessing ? '處理中...' : '開始合併並自動切分'}</span>{!isProcessing && <ArrowRight size={20} />}</button></div>
                        </div>
                    )}
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
